<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Front-end/css/style.css">
    <script src="https://kit.fontawesome.com/75565831d5.js" crossorigin="anonymous"></script>
    <title>Orinoco</title>
</head>

<body>
    <header>
        <nav>
            <h2>Orinoco</h2>
            <ul>
                <li><a href="/index.html" class="accueil">Accueil</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-cart">
        <div id="cart">
        </div>
        <div class="form-flex">
            <form class="form-cart" action="confirmation.html" method="POST" type="submit" id="myform">
                <div class="input-cart">
                    <label for="firstname">PRENOM</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Prénom" maxlength="25"
                        pattern="[a-zA-ZÀ-ÿ]{2,}" required />
                </div>
                <div class="input-cart">
                    <label for="lastname">NOM</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Nom" maxlength="25"
                        pattern="[a-zA-ZÀ-ÿ]{2,}" required />
                </div>
                <div class="input-cart">
                    <label for="address">ADRESSE</label>
                    <input type="text" name="address" id="address" placeholder="Avenue montmartre" maxlength="50"
                        required />
                </div>
                <div class="input-cart">
                    <label for="city">VILLE</label>
                    <input type="text" name="city" id="city" placeholder="Paris" maxlength="50" pattern="[A-Za-z]{2,}"
                        required />
                </div>
                <div class="input-cart">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="email@gmail.com"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+[.][a-z]{2,4}" required />
                </div>
                <button class="validation" id="submit">
                    <p>Valider vôtre commande</p>
                </button>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="/Front-end/js/fonction.js"></script>
    <script src="/Front-end/js/panier.js"></script>
</body>

</html>
